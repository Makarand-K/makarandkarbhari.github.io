 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <video controls="controls" poster="img/portfolio/{{ post.img }}">
								<source src="img/video/{{post.video}}" video"web/mp4">
							</video> 
                            <p>{{ post.description }}</p>
			    <p>{{ post.description2 }}</p>
			    <p>{{ post.description3 }}</p>
                            <ul class="list-inline item-details">
                                <li style="font-size:18px;">Skills:
                                    <strong><a>{{ post.client }}</a>
                                    </strong>
                                </li>
                                <li style="font-size:18px;">Date:
                                    <strong><a>{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                <li style="font-size:18px;">Category:
                                    <strong><a>{{ post.category }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
{% endfor %}
